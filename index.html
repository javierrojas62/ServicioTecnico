<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Servicio Técnico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Sistema de Gestión - Servicio Técnico</h1>

    <div class="d-flex justify-content-around mb-3">
      <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Clientes</button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" onclick="mostrarClientes()">Ver Clientes</a></li>
          <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#modalAgregarCliente">Agregar
              Cliente</a></li>
        </ul>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Equipos</button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" onclick="mostrarEquipos()">Ver Equipos</a></li>
          <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#modalAgregarEquipo">Agregar
              Equipo</a></li>
        </ul>
      </div>
    </div>

    <!-- Contenido dinámico -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <!-- contenido de la tabla -->
         <div id="tabla-contenido"></div>
      </table>
    </div>

    

    <!-- Modales -->
    <div class="modal fade" id="modalAgregarCliente" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formAgregarCliente">
            <div class="modal-header">
              <h5 class="modal-title">Agregar Cliente</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <input type="text" class="form-control mb-2" id="cuil" placeholder="CUIL" required>
              <input type="text" class="form-control mb-2" id="nombre" placeholder="Nombre" required>
              <input type="text" class="form-control mb-2" id="direccion" placeholder="Dirección">
              <input type="tel" class="form-control mb-2" id="telefono" placeholder="Teléfono">
              <input type="email" class="form-control mb-2" id="correo" placeholder="Correo">
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary w-100">Guardar Cliente</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalAgregarEquipo" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formAgregarEquipo">
            <div class="modal-header">
              <h5 class="modal-title">Agregar Equipo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <select class="form-control mb-2" id="clienteSelect" required>
                <option value="">Selecciona un Cliente</option>
              </select>
              <input type="text" class="form-control mb-2" id="marca" placeholder="Marca">
              <input type="text" class="form-control mb-2" id="modelo" placeholder="Modelo">
              <textarea class="form-control mb-2" id="descripcion" placeholder="Descripción del problema"></textarea>
              <select class="form-control mb-2" id="estado">
                <option value="false">No reparado</option>
                <option value="true">Reparado</option>
              </select>
              <input type="date" class="form-control mb-2" id="fIngreso">
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-warning w-100">Guardar Equipo</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/app.js"></script>
</body>

</html>
